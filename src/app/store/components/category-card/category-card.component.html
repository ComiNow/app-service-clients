<div
  class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4"
>
  @for(category of categories(); track category.id){
  <div class="card bg-base-100 shadow-xl border border-base-300">
    <div class="card-body p-4">
      <div class="flex gap-2 mb-3 justify-center">
        <div class="avatar">
          <div class="w-16 h-16 rounded-xl">
            <img
              [src]="category.firstImage"
              [alt]="category.name"
              class="object-cover"
              (error)="onImageError($event)"
            />
          </div>
        </div>
        <div class="avatar">
          <div class="w-16 h-16 rounded-xl">
            <img
              [src]="category.secondImage"
              [alt]="category.name"
              class="object-cover"
              (error)="onImageError($event)"
            />
          </div>
        </div>
      </div>
      <div class="card-actions justify-between items-center">
        <h2 class="card-title text-base-content text-lg">{{ category.name }}</h2>
        <button
          [routerLink]="['/category', category.id]"
          class="btn btn-primary btn-sm shadow-none hover:bg-primary-focus transition-colors duration-200"
        >
          Ver
        </button>
      </div>
    </div>
  </div>
  }
</div>
